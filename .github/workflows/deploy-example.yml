name: Deploy examples to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container: swift:6.2
    env:
      WASM_SDK_URL: https://download.swift.org/swift-6.2-release/wasm/swift-6.2-RELEASE/swift-6.2-RELEASE_wasm.artifactbundle.tar.gz
      WASM_SDK_CHECKSUM: fe4e8648309fce86ea522e9e0d1dc48e82df6ba6e5743dbf0c53db8429fb5224
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Swift WASM SDK
        run: swift sdk install ${{ env.WASM_SDK_URL }} --checksum ${{ env.WASM_SDK_CHECKSUM }}
      - name: Install wasm-opt
        uses: phi-ag/setup-binaryen@v1
        with:
          version: "123"
      - name: Build
        working-directory: Examples/Swiftle
        run: ./build.sh
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "Examples/Swiftle/Public"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: CI

on:
  push:
    branches: [main]
    paths:
      - "**.swift"
      - "**.yml"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        image: ["swift:6.2"]

    container:
      image: ${{ matrix.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: swift build --build-tests

      - name: Run Tests
        run: swift test

  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container: "swift:6.2"
    steps:
      - uses: actions/checkout@v4
      - run: swift format lint -rps .

  bundled-runtime:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container: "swift:6.2"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Resolve Swift dependencies
        run: swift package resolve

      - name: Build bundled runtime
        run: ./Scripts/build-bundled-runtime.sh

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Bundled runtime has uncommitted changes"
            echo "Please run './Scripts/build-bundled-runtime.sh' and commit the changes"
            git status
            git diff
            exit 1
          fi
